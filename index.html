<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='bootstrap/css/bootstrap.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
      <script src='bootstrap/js/bootstrap.js'></script>
    <title>Kumud Gautami | Works</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/less-space-check.css" rel="stylesheet">
    <link href="css/js-image-slider.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/mobile.css" rel="stylesheet">
  <script>
    $(function(){
      $("#headerInclude").load("header.html");
      $("#footerInclude").load("footer.html");
    });
  </script>
</head>

<body>
    <div id="wrapper">
<div class="page">
    <div id="headerInclude"></div>
    <div style="height: 85px;"></div>   <!-- empty div on top -->

    <div class="mobileHomeSpace"></div>
        <div  id="home_section" class="row margin_0 sections">
          <div class="col-xs-3 xs-p-0"></div>
          <div id="sliderFrame" class="col-xs-18 xs-p-0 ">
            <div id="slider">
                <img src="images/image_11.JPG" alt="" />
                <img src="images/image_22.JPG" />
                <img src="images/image_44.JPG" alt="" />
                <img src="images/image_55.JPG" alt="#htmlcaption" />
                <img src="images/image_77.JPG" />
            </div>
          </div>
            <div class="col-xs-3 xs-p-0"></div>
        </div> <!-- end of section 1-->

        <div class="row margin_0">
            <div class="col-md-24" id="mobileHome">
                <div id="image_carousel" class="jumbotron jumbo2 xs-p-0">

                  <div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators" >
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                      <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                      <div class="item active">
                        <img src="images/img2015_1.JPG" alt="hitler not here" style="height:100%; width:100%; padding:0;">
                      </div>
                      <div class="item">
                        <img src="images/img2015_2.JPG" alt="hitler not here" style="height:100%; width:100%; padding:0;">
                      </div>
                      <div class="item">
                        <img src="images/img2015_3.JPG" alt="hitler not here" style="height:100%; width:100%; padding:0;">
                      </div>
                      <div class="item">
                        <img src="images/img2015_4.JPG" alt="hitler not here" style="height:100%; width:100%; padding:0;">
                      </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
        <div style="height:60px;"></div>
        <div id="footerInclude"></div>
  </div><!-- end of Page Div-->
  </div>
   <!-- <script src='js/works.js'></script> -->
   <script src='js/js-image-slider.js'></script>
</body>
</html>
